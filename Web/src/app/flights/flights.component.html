<div *ngIf="!show" class="text-center mt-5 col-auto  d-grid col-9 mx-auto">
  <h2>Choose Your Flight!</h2>
  <form [formGroup]="form" (submit)="getData(true)">
    <div class="col-auto mt-3  col-6 mx-auto">
      <div class="form-floating">
        <input id="Bagcart ID" class="form-control mt-2" type="text" formControlName="Departure" placeholder="From">
        <label for="floatingInput">From</label>
      </div>

      <div class="form-floating mb-3">
        <input id="Flight ID" class="form-control mt-2" type="text" formControlName="Arrival" placeholder="To">
        <label for="floatingInput">To</label>
      </div>
      <div id="alertDiv"></div>
    </div>

    <div class="text-center mt-3 d-grid d-md-flex justify-content-center gap-2">
      <button class="btn btn-lg btn-primary btn-block">Search</button>
    </div>
  </form>
</div>


<div *ngIf="show" class="mt-3 text-center">
  <h2>HOT SALES</h2>
  <div class="row mt-3">
    <div *ngFor="let flight of flights; let i= index" class="col-sm-6 mt-1">
      <div class="card ">
        <div class="card-body ">
          <h5 class="card-title">{{flight.departure}} &#8594; {{flight.arrival}}</h5>
          <p class="card-text">Stops: {{flight.scales}}</p>
          <div class="col-auto text-center">
            <button type="button" class="btn btn-outline-primary">Reserve</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-5  justify-content-center mx-auto col-4 gap-2">
    <button class="btn btn-lg btn-primary btn-block" (click)="getData(false)">Back to Search</button>
  </div>
</div>
