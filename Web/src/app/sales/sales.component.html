<app-nav-client></app-nav-client>
<div class="mt-3 text-center">
    <h2>HOT SALES</h2>
    <div id="add" class="row mt-3 ">
        <div *ngFor="let flight of sales; let i= index" class="col-sm-6 mt-1">
            <div class="card ">
                <div class="card-body ">
                    <h5 class="card-title">{{flight.From}} &#8594; {{flight.To}}</h5>
                    <p class="card-text">Stops: {{flight.scales}}</p>
                    <p class="card-text">Flight ID {{flight.idFlight}}</p>
                    <p class="card-text">With -{{flight.Discount}}% off</p>
                    <div class="col-auto text-center">
                        <button type="button" class="btn btn-primary" (click)="reserveFlight(true)">Book!</button>
                    </div>
                    <div *ngIf="reserve" class="mt-3">
                        <form [formGroup]="usr" (submit)="reserveFlight(false)">
                            <div class="form-floating mb-1">
                                <input formControlName="email" type="email" class="form-control" id="email"
                                    placeholder="Email">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div required class="form-floating mb-1">
                                <input formControlName="idFlight" type="idFlight" class="form-control" id="idFlight"
                                    placeholder="idFlight">
                                <label for="floatingInput">Flight ID</label>
                            </div>
                            <div required class="form-floating mb-3">
                                <input formControlName="seat" type="seat" class="form-control" id="discseatount"
                                    placeholder="seat">
                                <label for="floatingInput">Seat</label>
                            </div>
                            <button class="btn btn-lg btn-light btn-block">Confirm</button>
                        </form>
                    </div>
                    <div id="alertDiv"></div>
                </div>
            </div>
        </div>
    </div>
</div>
